{% extends 'museum/base.html' %}

{% block content %}


<style>
  .carousel-control-next, .carousel-control-prev {
      position: absolute;
      top: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 15%;
      color: #9e9e9e8f;
      text-align: center;
      opacity: 0.5;
      background: #9e9e9e1f;
  }
  .carousel-item{
      text-align: center;
  }
  .carousel-caption{

      text-align: right;
  }

</style>




   

</div>
<br>
<br>
    <div>
        {% for profile in profiles %}
            <div>
                <h4><a  class="text-dark">{{ profile.text|linebreaksbr|urlize }}</a></h4>
                
            </div>
        {% endfor %}

        <div class="card-deck mb-3 text-center">
            {% for post in pictureforpost %}
          <div class="card mb-4 shadow-sm">
           
              
              <div class="card-body">
                <!-- <h1 class="card-title pricing-card-title">$0 <small class="text-muted">/ mo</small></h1> -->
                <img  src="https://drive.google.com/uc?export=view&id={{ post.avator }}&usp=sharing" alt="Generic placeholder image" height="150" width="150" >
              </div>
              
            </div>
            {% endfor %}
          </div>
        <br>
        <br>

    </div> 
{% endblock %}
