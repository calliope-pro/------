{% extends 'museum/base.html' %}



    {% block content %}
　　　{% for news in newss %}
        <style>
            .pc {
              margin-right: auto;
              margin-left: auto;
              display: block !important; 
              
              }
            .sp { 
              margin-right: auto;
              margin-left: auto;
              display: none !important; 
              
            }
            
            /* スマートフォンで見たときは"sp"のclassがついた画像が表示される */
            @media only screen and (max-width: 750px) {
            .pc {
              margin-right: auto;
              margin-left: auto;;
              display: none !important; 
              
              }
            .sp { 
              margin-right: auto;
              margin-left: auto;
              display: block !important; 
              
            }
          }
        </style>
        
        <div class="container marketing">
            <!-- Three columns of text below the carousel -->
            <div class="row">
              <div class="col-lg-4">
                <img class="pc" src="https://drive.google.com/uc?export=view&id={{ news.picturefornews.first.avator }}&usp=sharing" alt="Generic placeholder image" width="atuo" height="180">
                <img class="sp" src="https://drive.google.com/uc?export=view&id={{ news.picturefornews.first.avator }}&usp=sharing" alt="Generic placeholder image" width="atuo" height="auto">
                <!-- <h2>Heading</h2> -->
                <h2><a href="/news/{{ news.id }}">{{ news.title }}</a></h2>
                <p><a>{{ news.text }}</a></p>
                <!-- <p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p> -->

              </div><!-- /.col-lg-4 -->
            </div><!-- /.row -->
        </div>
        
    　{% endfor %}
  　{% endblock %}
